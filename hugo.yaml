# Configuration
baseURL: "https://aerium.dev"
title: "Aerium Documentation"

enableRobotsTXT: true
enableGitInfo: true
hasCJKLanguage: true

services:
   googleAnalytics:
     ID:

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: Aerium Documentation

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    style: "monokai"
    lineNumbers: true


enableInlineShortcodes: true

menu:
  main:
    - identifier: home
      name:   ↗ Aerium
      url: "https://aerium.network"
      weight: 1
    - identifier: proposal
      name:   ↗ AIPs
      url: "https://aip.aerium.dev"
      weight: 2
    - identifier: blog
      name:   TechScribe
      url: /techscribe
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/aerium-network"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/favicon-96x96.png
      dark: images/favicon-96x96.png
    width: wide

  highlight:
    copy:
      enable: true
      # hover | always
      display: always

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  theme:
    # light | dark | system
    default: light
    displayToggle: true

  footer:
    enable: false
    displayCopyright: false
    displayPoweredBy: false
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/aerium-network/docs/edit/main/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true

